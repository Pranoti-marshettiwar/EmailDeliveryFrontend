<div class="csv-upload-container">
  <h2>Upload CSV File</h2>

  <input type="file" (change)="handleFileInput($event)" />
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="emails.length > 0">
    <thead>
      <tr>
        <th>Email</th>
        <th>First Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emailData of emails">
        <td>{{ emailData.email }}</td>
        <td>{{ emailData.first_name }}</td>
      </tr>
    </tbody>
  </table>
  <div class="editor-and-suggestions">
    <app-template-editor [emailData]="emails"></app-template-editor>
    <app-ai-suggestions></app-ai-suggestions>
  </div>
  <app-email-campaign [emailData]="emails"></app-email-campaign>
</div>
