<!-- src/app/login/login.component.html -->

<div class="login-container">
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="form-control"
          placeholder="Enter username"
        />
        <div *ngIf="f['username'].touched && f['username'].invalid" class="error">
          <small *ngIf="f['username'].errors?.['required']">Username is required.</small>
          <small *ngIf="f['username'].errors?.['minlength']">
            Username must be at least 3 characters.
          </small>
        </div>
      </div>
  
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Enter password"
        />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
          <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
          <small *ngIf="f['password'].errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
  
      <!-- Display Error Message -->
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Log In
      </button>
    </form>
  </div>
